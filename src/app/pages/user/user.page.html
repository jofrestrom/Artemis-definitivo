<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>user</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleMenu()">
        <ion-icon [name]="isMenuVisible ? 'chevron-up' : 'chevron-down'"></ion-icon>
        <ion-list id="menu-list">
          <ion-item  (click)="exit()">
            <ion-label>Cerrar sesi√≥n</ion-label>
          </ion-item>
        </ion-list>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row>

      <ion-col size="2"></ion-col>

      <ion-col size="8">
        <ion-card>
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="https://cdn.pixabay.com/photo/2024/02/17/16/08/ai-generated-8579697_640.jpg" />
          </ion-avatar>
          <ion-card-header>
            <ion-card-title>{{usuario.nombre}}</ion-card-title>
            <ion-card-subtitle>{{usuario.tipo_user}}</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content *ngIf = "usuario.tiene_Auto == 'SI'">
            <div>
              <p>marca: {{usuario.marca}}</p>
              <p>patente: {{usuario.patente}}</p>
              <p>cantidad asientos: {{usuario.cantidad_asientos}}</p>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="2"></ion-col>

    </ion-row>

  </ion-grid>


</ion-content>
