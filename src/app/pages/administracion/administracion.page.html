<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Admin</ion-title>
    <ion-button slot="start" fill="clear" (click)="exit()">
      <ion-icon name="exit-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<!-- base proyecto -->
<ion-content id="conten">
  <ion-grid>

    <ion-row>

      
      <ion-col size="2"></ion-col>


      <ion-col size="8">
        <ion-text color="primary">
          <h1>Administración</h1>
        </ion-text>
        <ion-card>
          <form>
  
            <ion-input type="text" labelPlacement="stacked" label="RUT"></ion-input>
            <ion-input type="text" labelPlacement="stacked" label="Nombre"></ion-input>
            <ion-input type="gmail"  labelPlacement="stacked"  label="correo"></ion-input>
            <ion-input type="password"  labelPlacement="stacked"  label="Contraseña"></ion-input>
            <ion-input type="date" labelPlacement="stacked" label="Fecha nacimiento"></ion-input>
            <ion-select label="Género" labelPlacement="stacked" cancelText="NO NO!">
              <ion-select-option>Masculino</ion-select-option>
              <ion-select-option>Femenino</ion-select-option>
              <ion-select-option>Otro</ion-select-option>
            </ion-select>
            <br>
            <ion-button fill="clear">REGISTRAR</ion-button>
            <ion-button fill="clear">modificar</ion-button>
            <ion-button fill="clear">eliminar</ion-button>
           
          
          </form>
        </ion-card>
      </ion-col>



      <ion-col size="2"></ion-col>

    </ion-row>

  </ion-grid>





</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button (click)="reserva()" tab="reservas">
          <ion-icon name="car-sport-sharp"></ion-icon>
        </ion-tab-button>
        <ion-tab-button (click)="home()" tab="Home" >
          <ion-icon name="planet-sharp"></ion-icon>
        </ion-tab-button>
        <ion-tab-button (click)="user()" tab="perfil">
          <ion-icon name="person-circle-sharp"></ion-icon>
        </ion-tab-button>
    
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
