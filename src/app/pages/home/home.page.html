<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{titulo}}
    </ion-title>
    <ion-button slot="start" fill="clear" (click)="exit()">
      <ion-icon name="exit-outline"></ion-icon>
    </ion-button>
    <ion-searchbar slot="end" animated="true"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col size="2">
        <h2>P</h2>
        <h2>R</h2>
        <h2>O</h2>
        <h2>T</h2>
        <h2>O</h2>
        <h2>T</h2>
        <h2>I</h2>
        <h2>P</h2>
        <h2>O</h2>
      </ion-col>
      <ion-col size="8">
        <ion-text color="primary">
          <h1>Welcome to Artemis</h1>
        </ion-text>
        <p>Necesitas trasporte?! te podemos ayudar!"</p>

        <ion-list>
          <ion-item>
            <ion-label>Followers</ion-label>
            <ion-badge color="primary">22k</ion-badge>
          </ion-item>
       
          <ion-item>
            <ion-label>Stars</ion-label>
            <ion-badge color="tertiary">34k</ion-badge>
          </ion-item>
          <ion-item>
            <ion-label>Completed</ion-label>
            <ion-badge color="success">80</ion-badge>
          </ion-item>
          <ion-item>
            <ion-label>En viaje</ion-label>
            <ion-badge color="warning">70</ion-badge>
          </ion-item>
          <ion-item>
            <ion-label>Cantidad de viajes logrados</ion-label>
            <ion-badge color="danger">243</ion-badge>
          </ion-item>
        </ion-list>

      </ion-col>
      <ion-col size="2">
        <ion-img src="https://614now.com/wp-content/uploads/2023/09/IMG_0963.jpeg"
        alt="banana car"></ion-img>
        
      </ion-col>
    </ion-row>

  </ion-grid>











  <!-- barra de navegaciÃ³n -->
 
</ion-content>
<ion-footer>
  <ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button (click)="reserva()" tab="reservas">
        <ion-icon name="car-sport-sharp"></ion-icon>
      </ion-tab-button>
      <ion-tab-button (click)="admin()" tab="administrar" >
        <ion-icon name="id-card-sharp"></ion-icon>
      </ion-tab-button>
      <ion-tab-button (click)="user()" tab="perfil">
        <ion-icon name="person-circle-sharp"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
</ion-footer>
